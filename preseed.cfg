# Preseed configuration for knarr.star server
# Locale and language
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

# Network configuration - Auto DHCP during installation
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string knarr
d-i netcfg/get_domain string knarr.star

# Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string
d-i apt-setup/use_mirror boolean true

# Repository configuration
d-i apt-setup/local0/repository string deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware
d-i apt-setup/local0/comment string Debian bookworm main, contrib, non-free, and non-free-firmware
d-i apt-setup/local0/source boolean true
d-i apt-setup/security_updates boolean true
d-i apt-setup/security_main string deb http://security.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware
d-i apt-setup/security_source boolean true

# Clock and time zone
d-i clock-setup/utc boolean true
d-i time/zone string UTC

# Partitioning - Clean RAID1 setup
d-i partman-auto/method string raid

# Remove any existing configurations first
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/confirm boolean true
d-i partman-md/confirm_nooverwrite boolean true

# Specify the disks to use
d-i partman-auto/disk string /dev/sda /dev/sdb

# Partition recipe - simplified and more reliable
d-i partman-auto/expert_recipe string \
  multiraid :: \
    512 1 512 raid \
      $lvmignore{ } \
      $primary{ } \
      method{ raid } \
      . \
    1000 2 -1 raid \
      $lvmignore{ } \
      $primary{ } \
      method{ raid } \
      .

# RAID configuration - Create RAID1 for boot and root
d-i partman-auto-raid/recipe string \
  1 2 0 ext4 /boot /dev/sda1#/dev/sdb1 . \
  1 2 0 ext4 / /dev/sda2#/dev/sdb2 .

# Partitioning confirmations - be explicit about everything
d-i partman/default_filesystem string ext4
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-partitioning/confirm_copy boolean true
d-i partman-partitioning/confirm_new_label boolean true

# Additional RAID confirmations
d-i partman-md/confirm boolean true
d-i partman-md/confirm_nooverwrite boolean true

# Explicitly disable swap
d-i partman-basicfilesystems/no_swap boolean false
d-i partman-swapfile/swapfile boolean false

# Root password (hashed with SHA-512)
d-i passwd/root-password-crypted string $6$3Ek6z.w6yocYuNpJ$WVrWogbYCjBYx/sNfWQ7hRqfkntrgTIa6A4OAt/M.7syHNuRK3sFpyt/6LabYheIpESbTwMlN1vKuP/dYWV3U1

# Create heimdall user
d-i passwd/user-fullname string heimdall
d-i passwd/username string heimdall
d-i passwd/user-password-crypted string $6$vIO6S60WI3GqOEzh$qwKN2DjUnCVzFQQ8bET/yXnwx3XrAMj1pGO9jkWJ.u4BZeXTMLLk.cfijHdtChvB3YC7KhhB/W7MXPUy/xh7s/
d-i passwd/user-default-groups string sudo,adm,systemd-journal

# Package selection
d-i pkgsel/include string systemd systemd-sysv dbus mdadm
d-i pkgsel/run_tasksel boolean false
d-i pkgsel/upgrade select full-upgrade
d-i pkgsel/update-policy select none
d-i pkgsel/include-install-recommends boolean false

# Ensure server kernel
d-i base-installer/kernel/override-image string linux-server

# Bootloader (GRUB) - Install on both drives for redundancy
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean false
d-i grub-installer/bootdev string /dev/sda /dev/sdb

# Late command - simplified and more reliable
d-i preseed/late_command string \
  in-target apt-get update; \
  in-target apt-get install -y wget curl ca-certificates systemd mdadm; \
  in-target update-initramfs -u; \
  in-target wget -O /root/knarr_setup.sh https://raw.githubusercontent.com/landNull/knarr/main/knarr_setup.sh || \
  in-target curl -L -o /root/knarr_setup.sh https://raw.githubusercontent.com/landNull/knarr/main/knarr_setup.sh; \
  in-target chmod +x /root/knarr_setup.sh; \
  in-target bash -c 'echo "[Unit]\nDescription=Run knarr setup script on first boot\nAfter=network-online.target\n\n[Service]\nType=oneshot\nExecStart=/root/knarr_setup.sh\nRemainAfterExit=yes\n\n[Install]\nWantedBy=multi-user.target" > /etc/systemd/system/knarr-setup.service'; \
  in-target systemctl enable knarr-setup.service; \
  in-target bash -c 'echo "RAID1 setup completed successfully" >> /root/install.log'; \
  in-target bash -c 'cat /proc/mdstat >> /root/install.log'

# Finish installation
d-i finish-install/reboot_in_progress note
