# RAID1 preseed - Manual partitioning approach
# Locale and language
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

# Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string knarr
d-i netcfg/get_domain string knarr.star

# Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

# Repository configuration
d-i apt-setup/use_mirror boolean true
d-i apt-setup/security_updates boolean true

# Clock and time zone
d-i clock-setup/utc boolean true
d-i time/zone string UTC

# KEY CHANGE: Use manual partitioning instead of auto+raid
d-i partman-auto/method string regular
d-i partman-auto/disk string /dev/sda

# Clean slate
d-i partman-md/device_remove_md boolean true  
d-i partman-lvm/device_remove_lvm boolean true

# Manual partitioning with early_command doing the RAID work
d-i preseed/early_command string \
  echo "=== Starting manual RAID1 setup ==="; \
  apt-get update; \
  apt-get install -y mdadm parted; \
  \
  echo "Cleaning disks..."; \
  wipefs -a /dev/sda /dev/sdb; \
  mdadm --zero-superblock /dev/sda /dev/sdb 2>/dev/null || true; \
  \
  echo "Creating partitions..."; \
  parted -s /dev/sda mklabel gpt; \
  parted -s /dev/sda mkpart primary 1MiB 513MiB; \
  parted -s /dev/sda mkpart primary 513MiB 100%; \
  parted -s /dev/sda set 1 raid on; \
  parted -s /dev/sda set 2 raid on; \
  \
  parted -s /dev/sdb mklabel gpt; \
  parted -s /dev/sdb mkpart primary 1MiB 513MiB; \
  parted -s /dev/sdb mkpart primary 513MiB 100%; \
  parted -s /dev/sdb set 1 raid on; \
  parted -s /dev/sdb set 2 raid on; \
  \
  echo "Creating RAID arrays..."; \
  mdadm --create /dev/md0 --level=1 --raid-devices=2 /dev/sda1 /dev/sdb1; \
  mdadm --create /dev/md1 --level=1 --raid-devices=2 /dev/sda2 /dev/sdb2; \
  \
  echo "Waiting for arrays to initialize..."; \
  sleep 5; \
  \
  echo "Creating filesystems..."; \
  mkfs.ext4 -F /dev/md0; \
  mkfs.ext4 -F /dev/md1; \
  \
  echo "Setting up mount structure..."; \
  mkdir -p /tmp/target; \
  mount /dev/md1 /tmp/target; \
  mkdir -p /tmp/target/boot; \
  mount /dev/md0 /tmp/target/boot; \
  \
  echo "RAID1 arrays created successfully"; \
  cat /proc/mdstat; \
  lsblk;

# Skip automatic partitioning since we did it manually
d-i partman/early_command string \
  echo "Using pre-created RAID devices"; \
  ls -la /dev/md*;

# Tell partman about our existing setup
d-i partman/mount_style select uuid
d-i partman/default_filesystem string ext4

# Confirm our manual setup
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Disable swap
d-i partman-basicfilesystems/no_swap boolean false

